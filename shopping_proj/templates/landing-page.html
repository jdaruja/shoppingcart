{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="
    {% static "main/img/favicon.png" %}"/>
    <link rel="apple-touch-icon" sizes="76x76" href="
    {% static "main/img/apple-icon.png"%}" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Landing Page</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0,
    user-scalable=0, shrink-to-fit=no' name='viewport' />
    <!--     Fonts and icons     -->
{#    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700,#}
{#    200" rel="stylesheet" />#}
{#    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" />#}
    <!-- CSS Files -->
    <link href="{% static "main/css/bootstrap.min.css" %}" rel="stylesheet" />
    <link href="{% static "main/css/now-ui-kit.css" %}" rel="stylesheet" />
    <link href="{% static "accounts/css/custom.css" %}" rel="stylesheet"/>
    <!-- CSS Just for demo purpose, don't include it in your project -->
    <link href="{% static "main/css/demo.css" %}" rel="stylesheet" />
</head>

<body class="landing-page sidebar-collapse">
    <!-- Navbar -->
     <nav class="navbar navbar-expand-lg bg-primary fixed-top navbar-transparent " color-on-scroll="400">
        <div class="container">
            <div class="navbar-translate">
                <a class="navbar-brand" href="/" rel="tooltip"  data-placement="bottom">
                    Home
                </a>
            </div>
            <div class="collapse navbar-collapse justify-content-end"
                 id="navigation" data-nav-image="{% static "main/img/blurred-image-1.jpg" %}">

            </div>
        </div>
    </nav>
    <!-- End Navbar -->
    <div class="wrapper">
        <div class="page-header page-header-small">
            <div class="page-header-image" data-parallax="true"
                 style="background-image: url('{% static "main/img/bg6.jpg" %}')";>
            </div>
            <div class="container">
                <div class="content-center">

                    <div class="text-center">
                        <a href="#" class="btn btn-primary btn-icon btn-round">
                            <i class="fa fa-facebook-square"></i>
                        </a>
                        <a href="#" class="btn btn-primary btn-icon btn-round">
                            <i class="fa fa-twitter"></i>
                        </a>
                        <a href="#" class="btn btn-primary btn-icon btn-round">
                            <i class="fa fa-google-plus"></i>
                        </a>
                    </div>
                    <br>
                    <div class="text-center btn-group-lg">
                        <a href="{% url 'accounts:signup' %}"
                           class="btn "style="background-color: #4CD964"
                        >Signup</a>
                        <a href="{% url 'accounts:login' %}"
                           class="btn "
                           style="background-color: #00bbff; width: 103px"
                        >Login</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section-about-us">
            <div class="container">
                <div class="row">

                <div class="separator separator-primary"></div>
                <div class="section-story-overview">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="image-container image-left"
                                 style="background-image: url('{% static "main/img/login.jpg" %}')";>
                                <!-- First image on the left side -->
                            </div>
                            <!-- Second image on the left side of the article -->
                            <div class="image-container"
                                 style="background-image: url('{% static "main/img/bg3.jpg"%}')";></div>
                        </div>
                        <div class="col-md-5">
                            <!-- First image on the right side, above the article -->
                            <div class="image-container image-right"
                                 style="background-image: url('{% static "main/img/bg1.jpg" %}')";></div>


                        </div>
                    </div>
                </div>
            </div>
        </div>

        <footer class="footer footer-default">
            <div class="container">

            </div>
        </footer>
    </div>
</body>
<!--   Core JS Files   -->
<script src="{% static "main/js/core/jquery.3.2.1.min.js" %}"
        type="text/javascript"></script>
<script src="{% static "main/js/core/popper.min.js" %}"
        type="text/javascript"></script>
<script src="{% static "main/js/core/bootstrap.min.js" %}"
        type="text/javascript"></script>
<!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
<script src="{% static "main/js/plugins/bootstrap-switch.js" %}"></script>
<!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
<script src="{% static "main/js/plugins/nouislider.min.js" %}"
        type="text/javascript"></script>
<!--  Plugin for the DatePicker, full documentation here: https://github.com/uxsolutions/bootstrap-datepicker -->
<script src="{% static "main/js/plugins/bootstrap-datepicker.js" %}"
        type="text/javascript"></script>
<!-- Control Center for Now Ui Kit: parallax effects, scripts for the example pages etc -->
<script src="{% static "main/js/now-ui-kit.js" %}"
        type="text/javascript"></script>

</html>
